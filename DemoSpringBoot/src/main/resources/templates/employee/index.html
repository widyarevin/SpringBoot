<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <table class="table">
        <tr>
          <th>ID</th>
          <th>FULL NAME</th>
          <th>EMAIL</th>
          <th>BIRTH DATE</th>
          <th>ROLE NAME</th>
        </tr>
        <tbody>
          <!-- foreach (penampung : sumber) -->
          <tr th:each="us : ${user}">
            <td th:text="${us.employee.Id}"></td>
            <td th:text="${us.employee.FullName}"></td>
            <td th:text="${us.employee.Email}"></td>
            <td th:text="${us.employee.BirthDate}"></td>
            <td th:text="${us.role.Name}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
